<!DOCTYPE html>
<!--
  Purpose: Minimal in-browser previewer for company aggregated content.
  Description: This HTML reads JSONL records from `10-sample-confirmation/output.jsonl`,
  parses each line, and renders the `aggregated_context` field as Markdown. A single
  "Next" button cycles through companies in a loop. Intended for internal use only.
  Key Functions/Sections: loadData (fetch/parse JSONL), renderCurrent (Markdown render), next (advance index).
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Output.jsonl Previewer</title>
    <link rel="preconnect" href="https://unpkg.com" />
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        line-height: 1.45;
      }
      header {
        position: sticky;
        top: 0;
        background: Canvas;
        border-bottom: 1px solid rgb(0 0 0 / 10%);
        padding: 14px 16px;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }
      h1 {
        margin: 0;
        font-size: 20px;
      }
      .muted {
        opacity: 0.7;
        font-size: 13px;
      }
      main {
        padding: 16px;
      }
      .card {
        border: 1px solid rgb(0 0 0 / 12%);
        border-radius: 12px;
        background: Canvas;
        overflow: hidden;
      }
      .card header {
        position: static;
        border-bottom: 1px solid rgb(0 0 0 / 10%);
        padding: 10px 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .title {
        display: flex;
        flex-direction: column;
        gap: 2px;
        min-width: 0;
      }
      .domain {
        font-weight: 600;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .index {
        font-variant-numeric: tabular-nums;
      }
      .content {
        padding: 12px 14px;
        max-height: calc(100vh - 220px);
        overflow: auto;
      }
      button {
        font: inherit;
        padding: 8px 10px;
        border: 1px solid rgb(0 0 0 / 20%);
        border-radius: 8px;
        background: Field;
        color: FieldText;
        cursor: pointer;
      }
      .urls {
        margin: 8px 0 0;
        font-size: 12.5px;
      }
      .urls code {
        opacity: 0.9;
      }
      .rendered :is(h1, h2, h3) {
        margin-top: 1.2em;
      }
      .rendered img {
        max-width: 100%;
        height: auto;
      }
      .rendered blockquote {
        border-left: 4px solid rgb(0 0 0 / 15%);
        margin: 8px 0;
        padding: 4px 10px;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Company Content Preview</h1>
      <div class="muted">
        Source: <code>10-sample-confirmation/output.jsonl</code>
      </div>
    </header>
    <main>
      <section class="card">
        <header>
          <div class="title">
            <div class="domain" id="domain">—</div>
            <div class="muted">
              <span class="index" id="indexLabel">0 / 0</span>
            </div>
          </div>
          <div style="display: flex; gap: 8px; align-items: center">
            <button id="nextBtn" title="Next company">Next ▶</button>
          </div>
        </header>
        <div class="content">
          <div class="rendered" id="md"></div>
          <div class="urls" id="urls"></div>
        </div>
      </section>
    </main>

    <!-- Marked for Markdown rendering -->
    <script src="https://unpkg.com/marked@12/marked.min.js"></script>
    <script>
      /*
       * Purpose: Minimal previewer for output.jsonl records.
       * Description: Loads JSONL of company records and renders `aggregated_context` as Markdown.
       * Key Functions: loadData, renderCurrent, next.
       */
      // AIDEV-NOTE: Keep minimal; single Next button cycles entries (wrap-around)
      // AIDEV-NOTE: JSONL schema keys used: domain, aggregated_context, included_urls

      const state = { items: [], i: 0 };

      function el(id) {
        return document.getElementById(id);
      }

      async function loadData() {
        // Relative to this file (frontend previewer/ → ../10-sample-confirmation/)
        const res = await fetch("../10-sample-confirmation/output.jsonl");
        if (!res.ok) throw new Error("Failed to load output.jsonl");
        const text = await res.text();
        const lines = text
          .split(/\r?\n/)
          .map((l) => l.trim())
          .filter(Boolean);
        state.items = lines.map((line) => JSON.parse(line));
        if (!state.items.length) throw new Error("No records in output.jsonl");
      }

      function renderCurrent() {
        const { items, i } = state;
        const item = items[i];
        el("domain").textContent = item.domain || "(no domain)";
        el("indexLabel").textContent = `${i + 1} / ${items.length}`;

        const md = item.aggregated_context || "(no aggregated_context)";
        try {
          el("md").innerHTML = marked.parse(md);
        } catch (e) {
          el("md").innerHTML = `<pre>${md.replace(
            /[&<>]/g,
            (c) => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;" }[c])
          )}</pre>`;
        }

        const urls = Array.isArray(item.included_urls)
          ? item.included_urls
          : [];
        el("urls").innerHTML = urls.length
          ? `Included URLs (${urls.length}): ` +
            urls.map((u) => `<code>${escapeHtml(u)}</code>`).join(" \u2022 ")
          : "";
      }

      function next() {
        state.i = (state.i + 1) % state.items.length;
        renderCurrent();
      }

      function escapeHtml(s) {
        return String(s).replace(
          /[&<>"']/g,
          (c) =>
            ({
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",
              "'": "&#39;",
            }[c])
        );
      }

      (async function init() {
        try {
          await loadData();
          el("nextBtn").addEventListener("click", next);
          renderCurrent();
        } catch (err) {
          document.body.innerHTML = `<pre style="padding:16px">${String(
            err
          )}</pre>`;
          console.error(err);
        }
      })();
    </script>
  </body>
</html>
